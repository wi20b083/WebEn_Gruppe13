
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-4 bg-green text-black">
        <main>
            <!-- Registration File for User -->

            <h1>Registration Form</h1>

            <form class="ms-5 me-5 ps-5 pe-5" method="POST" action="WebEnProject/backend/logic/registrationValidation.php">

                <label for="name" class="form-label">Firstname </label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Max" required>
                <br>

                <label for="lastname" class="form-label">Lastname </label>
                <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Mustermann" required>

                <br>

                <label for="username" class="form-label">Username </label>
                <input class="form-control" type="text" id="username" name="username" placeholder="max123" required>

                <br>

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>

                <br>

                <label for="confpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confpassword" name="confpassword" required>
                <br>


                <label for="mail" class="form-label">E-Mail </label>
                <input class="form-control" type="email" id="mail" name="mail" placeholder="maxmustermann@gmail.com" required>
                <br>

                <div class="row">
                    <div class="col-8">
                        <label for="street" class="form-label">Street</label>
                        <input id="street" name="street" type="text" class="form-control" required>


                    </div>
                    <div class="col-4">
                        <label for="streetn" class="form-label">Street Number</label>
                        <input id="streetn" name="streetn" type="text" class="form-control" required>

                    </div>
                </div>

                <label for="loc" class="form-label">Location </label>
                <input class="form-control" id="loc" name="loc" type="text" required>


                <label for="zip" class="form-label">Zip Code </label>
                <input class="form-control" id="zip" name="zip" type="text" required>

                <br>

                <button type="submit" name="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <p> <br>

                    Already a member? <a href="login.php">Sign in</a>
                </p>

            </form>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
